<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~{ Whac ~ A ~ Mole }~</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib.js" ></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <h1 id="title">~{ Whac ~ A ~ Mole }~</h1>

    <div id="endGame" class="passive">
        <div id="gameover">♥ CONGRATULATIONS ♥</div>
        <div id="ende">
            <h2 id="finalscore">Score : 0</h2>
            <button id="replay">⟲ Replay ⟳</button>
        </div>
    </div>

    <div id="wrapper">
        <div id="targets">
            <div id="score">
                <h2 id="result" class="url">Score: 0</h2>
            </div>
            <div id="btn">
                <button id="start">☛ Start ☚</button>
                <button id="sound" class="passive">Sound ■ Off</button>
            </div>
            <div id="count">
                <h2 id="countdown">Time: 60</h2>
            </div>
        </div>

        <div id="setclear"></div>

        <div id="game">      
            <div id="cursor" class="passive"></div>
            <div class="hole row1" id="1">
                <img src="img/hole.png">
            </div>
            <div class="hole row1"id="2">
                <img src="img/hole.png">
            </div>
            <div class="hole row1"id="3">
                <img src="img/hole.png">
            </div>
            <div class="hole row2"id="4">
                <img src="img/hole.png">
            </div>
            <div class="hole row2"id="5">
                <img src="img/hole.png">
            </div>
            <div class="hole row2"id="6">
                <img src="img/hole.png">
            </div>
            <div class="hole row3"id="7">
                <img src="img/hole.png">
            </div>
            <div class="hole row3"id="8">
                <img src="img/hole.png">
            </div>
            <div class="hole row3"id="9">
                <img src="img/hole.png">
            </div>
        </div>
    </div>
</body>
</html>
